<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>랜덤 이모지 뽑기</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      min-width: 300px;
      max-width: 600px;
      width: 100%;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      font-size: 1rem;
      text-align: center;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      Margin-bottom: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      min-height: 60px;
    }

    .emoji {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>랜덤 이모지 뽑기</h1>

    <div class="input-group">
      <label for="emojiCount">개수:</label>
      <input type="number" id="emojiCount" min="1" max="5" value="1" />
    </div>

    <button onclick="pickEmojis()">뽑기</button>

    <div class="result-box" id="emojiResult"></div>
  </div>

  <script>
const emojiList = [
  // 얼굴
  "😀", "😃", "😄", "😁", "😆", "😅", "😂", "🤣", "😊", "😇",
  "🙂", "🙃", "😉", "😌", "😍", "🥰", "😘", "😗", "😙", "😚",
  "😋", "😛", "😜", "🤪", "😝", "🤑", "🤗", "🤭", "🤫", "🤔",
  "😐", "😑", "😶", "🙄", "😏", "😒", "😞", "😔", "😟", "😕",
  "🙁", "☹️", "😣", "😖", "😫", "😩", "🥺", "😢", "😭", "😤",

  // 동물
  "🐶", "🐱", "🐭", "🐹", "🐰", "🦊", "🐻", "🐼", "🐨", "🐯",
  "🦁", "🐮", "🐷", "🐸", "🐵", "🐔", "🐧", "🐦", "🐤", "🦆",
  "🦉", "🦄", "🐝", "🐛", "🦋", "🐌", "🐞", "🐢", "🐍", "🦖",

  // 음식
  "🍎", "🍊", "🍋", "🍌", "🍉", "🍇", "🍓", "🫐", "🥝", "🍍",
  "🍒", "🥥", "🥑", "🍔", "🍟", "🍕", "🌭", "🥪", "🥗", "🍜",
  "🍣", "🍱", "🥟", "🍙", "🍚", "🍘", "🍦", "🍰", "🧁", "🍩",

  // 사물/장소/기타
  "🎉", "🎈", "🎁", "✨", "🌟", "🔥", "💧", "🌈", "☀️", "🌙",
  "⭐️", "⚡️", "❄️", "🌊", "🎵", "🎶", "🎨", "📚", "📦", "💡",
  "🕯️", "🧸", "💎", "🔮", "🪐", "🚗", "🚕", "🚀", "✈️", "🗺️",
  "🏝️", "🏕️", "🌋", "🏰", "🗼", "🗽", "🌉", "🏯", "🏠", "🏡"
];


    function pickEmojis() {
      const countInput = document.getElementById("emojiCount");
      const resultBox = document.getElementById("emojiResult");
      const count = Math.min(5, Math.max(1, parseInt(countInput.value) || 1));

      // 결과 초기화
      resultBox.innerHTML = "";

      // 랜덤 이모지 선택
      for (let i = 0; i < count; i++) {
        const emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
        const span = document.createElement("span");
        span.className = "emoji";
        span.textContent = emoji;
        resultBox.appendChild(span);
      }
    }
  </script>
</body>
</html>
